<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      animation: popIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    input[type="password"] {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      font-size: 1.2em;
      background-color: #fff0f5;
      color: #ff69b4;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      color: #ff1493;
      margin-top: 10px;
      font-size: 1.1em;
      display: none;
    }

    .heart {
      position: fixed;
      top: 100%;
      font-size: 2em;
      color: pink;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
