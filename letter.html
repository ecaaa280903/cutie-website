<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Letter ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Love Ya Like A Sister', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      z-index: 5;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ff69b4;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      overflow: hidden;
    }

    .envelope-flap {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffc0cb;
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      transform-origin: top center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .envelope.open .envelope-flap {
      transform: rotateX(180deg);
    }

    .letter {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, 0) scale(0.95);
      width: 500px;
      height: 250px;
      background: white;
      color: #ff69b4;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      font-size: 1.4em;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      opacity: 0;
      transition: all 1s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .letter.show {
      top: 20%;
      opacity: 1;
    }

    .letter img {
      max-height: 120px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .letter p {
      font-size: 1em;
      margin-top: 10px;
    }

    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease;
      z-index: 12;
    }

    .next-button.show {
      opacity: 1;
      transform: scale(1);
    }

    .heart {
      position: fixed;
      top: 100%;
      font-size: 2em;
      color: pink;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Envelope Area -->
  <div class="envelope-wrapper" onclick="openLetter()">
    <div class="envelope" id="envelope">
      <div class="envelope-flap"></div>
    </div>
  </div>

  <!-- Hidden Letter -->
  <div class="letter" id="letter">
    Hi love ðŸ’–<br>
    I'm so happy you're here.<br>
    You make every day better just by being you.<br>
    I love you more than words can say ðŸ’‹

    <img src="yy.png" alt="Our cute moment">
    <p>Remember this day? ðŸ¥ºðŸ’˜</p>
  </div>

  <!-- Cute Next Button -->
  <button class="next-button" id="nextBtn" onclick="goNext()">here bb ðŸ‘‰</button>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 10 + "s";
      heart.textContent = "ðŸ’–";
      document.body.appendChild(heart);
    }

    function openLetter() {
      const envelope = document.getElementById("envelope");
      const letter = document.getElementById("letter");
      const nextBtn = document.getElementById("nextBtn");

      envelope.classList.add("open");
      setTimeout(() => {
        letter.classList.add("show");
        nextBtn.classList.add("show");
      }, 700);
    }

    function goNext() {
      window.location.href = "final.html"; // Update to your next page
    }
  </script>

</body>
</html>
