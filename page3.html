<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Gallery 💕</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Baloo 2', cursive;
    background-color: #ffe4ec;
    margin: 0;
    padding: 20px;
    color: #d63384;
    user-select: none;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.8rem;
    text-shadow: 1px 1px 5px #ffb3c6;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 25px;
    max-width: 1100px;
    margin: 0 auto 70px;
  }

  .gallery-item {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease;
  }

  .gallery-item:hover {
    transform: scale(1.1) rotate(-3deg);
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
  }

  .gallery-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  /* Lightbox styles */
  #lightbox {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(214, 51, 132, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }

  #lightbox.active {
    visibility: visible;
    opacity: 1;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(255, 105, 180, 0.8);
    user-select: none;
  }

  #lightbox-caption {
    color: #fff;
    font-size: 1.4rem;
    margin-top: 15px;
    text-align: center;
  }

  #lightbox-close {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2.5rem;
    color: white;
    cursor: pointer;
    user-select: none;
    font-weight: 700;
  }

  /* Footer button */
  footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  footer a {
    background-color: #ff69b4;
    color: white;
    text-decoration: none;
    font-weight: 700;
    padding: 15px 45px;
    border-radius: 50px;
    box-shadow: 0 5px 20px rgba(255, 105, 180, 0.6);
    font-size: 18px;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  footer a:hover {
    background-color: #ff4c9e;
  }
</style>
</head>
<body>

<h1>kamu bg gambar cikid jak 😒</h1>

<div class="gallery" id="gallery">
  <!-- 5 images with bigger size -->
  <div class="gallery-item" data-caption="lebiuuu">
    <img src="1.jpg" alt="Beach"/>
  </div>
  <div class="gallery-item" data-caption="cupcakies">
    <img src="2.jpg" alt="Cake"/>
  </div>
  <div class="gallery-item" data-caption="✌️">
    <img src="3.jpg" alt="Stars"/>
  </div>
  <div class="gallery-item" data-caption="imudd">
    <img src="4.jpg" alt="Flowers"/>
  </div>
  <div class="gallery-item" data-caption="aumss🫦">
    <img src="5.jpg" alt="Cuddles"/>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
  <div>
    <img src="" alt="" id="lightbox-img" />
    <div id="lightbox-caption"></div>
  </div>
  <div id="lightbox-close">&times;</div>
</div>

<footer>
  <a href="page4.html">tekan gambar beb lepastu tekan ciniiii 🥺</a>
</footer>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxCaption = document.getElementById('lightbox-caption');
  const lightboxClose = document.getElementById('lightbox-close');

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      const img = item.querySelector('img');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxCaption.textContent = item.dataset.caption;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent background scroll
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
</script>

</body>
</html>
