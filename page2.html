<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Match Memory Game ðŸ’•</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Baloo 2', cursive;
    background-color: #ffe4ec;
    color: #d63384;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    user-select: none;
    padding-bottom: 90px; /* space for footer button */
  }
  h1 {
    margin-bottom: 25px;
    text-shadow: 1px 1px 5px #ffb3c6;
  }
  #game {
    width: 320px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }
  .card {
    background: #fff0f6;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    cursor: pointer;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: #d63384;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }
  .card.flipped {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card .front, .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card .front {
    background: #fff0f6;
    font-size: 40px;
  }
  .card .back {
    background: #d63384;
    transform: rotateY(180deg);
    color: white;
    font-size: 30px;
    user-select: none;
  }
  #resetBtn {
    margin-top: 30px;
    background-color: #ff69b4;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    transition: background-color 0.3s ease;
  }
  #resetBtn:hover {
    background-color: #ff4c9e;
  }
  #message {
    margin-top: 20px;
    font-weight: 700;
    font-size: 20px;
    color: #c2185b;
    min-height: 28px;
  }
  footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    pointer-events: none; /* prevent overlay block */
  }
  footer a {
    pointer-events: auto;
    background-color: #ff69b4;
    color: white;
    text-decoration: none;
    font-weight: 700;
    padding: 15px 40px;
    border-radius: 50px;
    box-shadow: 0 5px 20px rgba(255, 105, 180, 0.6);
    font-size: 18px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  footer a:hover {
    background-color: #ff4c9e;
  }
</style>
</head>
<body>
  <h1>Love Match Memory Game ðŸ’•</h1>

  <div id="game"></div>
  <button id="resetBtn">Restart Game</button>
  <div id="message"></div>

  <footer>
    <a href="page3.html">tekan sini ya fek lepas main gamenya ðŸ’Œ</a>
  </footer>

  <script>
    const gameContainer = document.getElementById('game');
    const resetBtn = document.getElementById('resetBtn');
    const message = document.getElementById('message');

    // Love-themed emoji pairs (8 pairs for 16 cards)
    const emojis = ['ðŸ’–','ðŸ’Œ','ðŸ’«','ðŸ˜˜','ðŸŒŸ','ðŸ¥°','ðŸ’•','ðŸ’—'];

    let cardsArray = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;

    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCards() {
      cardsArray = [];
      matches = 0;
      message.textContent = "";

      // Duplicate and shuffle
      const doubleEmojis = emojis.concat(emojis);
      shuffle(doubleEmojis);

      doubleEmojis.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;

        card.innerHTML = `
          <div class="front"></div>
          <div class="back">${emoji}</div>
        `;

        card.addEventListener('click', flipCard);
        cardsArray.push(card);
      });

      gameContainer.innerHTML = '';
      cardsArray.forEach(card => gameContainer.appendChild(card));
    }

    function flipCard() {
      if(lockBoard) return;
      if(this === firstCard) return;

      this.classList.add('flipped');

      if(!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      lockBoard = true;

      checkForMatch();
    }

    function checkForMatch() {
      if(firstCard.dataset.emoji === secondCard.dataset.emoji) {
        matches++;
        resetTurn();

        if(matches === emojis.length) {
          message.textContent = "ðŸŽ‰ congrats fefek ! ðŸ’•";
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    resetBtn.addEventListener('click', createCards);

    // Start the game on page load
    createCards();
  </script>
</body>
</html>
